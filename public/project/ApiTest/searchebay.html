<html>
<head>
    <title>eBay Search Results</title>
    <style type="text/css">body { font-family: arial,sans-serif;} </style>
</head>
<body onload="getJsonFromUrl()">
<h1>eBay Search Results</h1>
<div id="results"></div>
<input id="title" class="form-control"/>
<input id="clickMe" type="button" value="clickme" onclick="doFunction();" />
<script>
    function getJsonFromUrl() {

        var query = location.search.substr(1);
        var result = {};
        var count=0;
        //alert(query);
        //var params=query.split("?")[1];
        query.split("&").forEach(function(part) {
            var item = part.split("=");
            result[count] = item[1];
            count=count+1;

        });
        alert(result[0]+result[1]);
        return result;
    }
    //- Using an anonymous function:
    document.getElementById("clickMe").onclick = function () {
var product=document.getElementById("title").value;
        var url = "http://svcs.ebay.com/services/search/FindingService/v1";
        url += "?OPERATION-NAME=findItemsByKeywords";
        url += "&SERVICE-VERSION=1.0.0";
        url += "&SECURITY-APPNAME=JheelMeh-MyTestAp-PRD-87a98c72e-48e13fd1";
        url += "&GLOBAL-ID=EBAY-US";
        url += "&RESPONSE-DATA-FORMAT=JSON";
        url += "&callback=_cb_findItemsByKeywords";
        url += "&REST-PAYLOAD";
        url += "&keywords="+product;
        url += "&paginationInput.entriesPerPage=10";
        s=document.createElement('script'); // create script element
        s.src= url;
        document.body.appendChild(s);
    };

    // Parse the response and build an HTML table to display search results
    function _cb_findItemsByKeywords(root) {
        var items = root.findItemsByKeywordsResponse[0].searchResult[0].item || [];
        var html = [];
        html.push('<table width="100%" border="0" cellspacing="0" cellpadding="3"><tbody>');
        for (var i = 0; i < items.length; ++i) {
            var item     = items[i];
            var title    = item.title;
            var pic      = item.galleryURL;
            var viewitem = item.viewItemURL;
            if (null != title && null != viewitem) {
                html.push('<tr><td>' + '<img src="' + pic + '" border="0">' + '</td>' +
                    '<td><a href="' + viewitem + '" target="">' + title + '</a></td></tr>');
            }
        }
        html.push('</tbody></table>');
        document.getElementById("results").innerHTML = html.join("");
    }  // End _cb_findItemsByKeywords() function

    // Submit the request

</script>

</body>
</html>
