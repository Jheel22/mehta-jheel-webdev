<div class="container-fluid">

    <div class="row">

        <div class="col-xs-12">

            <label for="name">Widget Type</label>
            <input class="form-control"
                   ng-model="widget.widgetType"

                   id="name"/>
            <label for="size">Width</label>
            <select id="size" class="form-control" ng-model="widget.width">
                <option value="10%">10%</option>
                <option value="20%">20%</option>
                <option value="30%">30%</option>
                <option value="40%">40%</option>
                <option value="50%">50%</option>
                <option value="60%">60%</option>
                <option value="70%">70%</option>
                <option value="80%">80%</option>
                <option value="90%">90%</option>
                <option value="100%">100%</option>

            </select>
            <label for="description">URL</label>
            <input id="description"
                   ng-model="widget.url"
                   class="form-control"/>
            <a class="btn btn-info btn-block" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/search">
                Search
            </a>
            <form action="/api/assignment/upload"   method="post" enctype="multipart/form-data">
                <input  name="myFile"    type="file" class="form-control"/>
                <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
                <input  name="userId"    value="{{model.userId}}"   style="display: none"/>
                <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
                <input  name="pageId"    value="{{model.pageId}}"   style="display: none"/>
                <input  name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>
                <button type="submit"    class="btn btn-block btn-primary">Upload Image</button>
            </form>

            <a ng-click="model.createWidget(widget)"
               class="btn btn-block btn-success">
                Create
            </a>
        </div>
    </div>


</div>
