
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="navbar-brand" href="">
                Heading Editor
            </a>

                <a ng-click="model.updateWidget()" class="navbar-link">

            </p>
        </div>
    </div>

<div class="container-fluid">

    <label for="name">Name</label>
    <input class="form-control"
           ng-model="model.widget.widgetType"
           id="name"/>

    <label for="text">Text</label>
    <input class="form-control"
           ng-model="model.widget.text"
           id="text"/>

    <label for="size">Size</label>
    <select id="size" class="form-control">
        <option>1 (X-Large)</option>
        <option>2 (Larger)</option>
        <option>3 (Large)</option>
        <option>4 (Medium)</option>
        <option>5 (Small)</option>
        <option>6 (Smallest)</option>
    </select>
    <a ng-click="model.updateWidget(model.widget)"
       class="btn btn-block btn-danger">
        Update
    </a>
    <a ng-click="model.deleteWidget(model.widgetId)" class="btn btn-block btn-danger">Delete</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">

                </a>
            </div>
        </div>
    </div>
</nav>
