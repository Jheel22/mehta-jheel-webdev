
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#!/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="navbar-brand" href="">
                Heading Editor
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.logout()" class="navbar-link">
                    <span class="glyphicon glyphicon-log-out"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <label for="name">Name</label>
    <input class="form-control"
           ng-model="model.widget.type"
           id="name"/>

    <label for="text">Text</label>
    <input class="form-control"
           ng-model="model.widget.text"
           id="text"/>

    <label for="size">Size</label>
    <select id="size" ng-model="model.widget.size" class="form-control">
        <option value="1">1 (X-Large)</option>
        <option value="2">2 (Larger)</option>
        <option value="3">3 (Large)</option>
        <option value="4">4 (Medium)</option>
        <option value="5">5 (Small)</option>
        <option value="6">6 (Smallest)</option>
    </select>
    <a ng-click="model.updateWidget()"
       class="btn btn-block btn-danger">
        Update
    </a>
    <a ng-click="model.deleteWidget()" class="btn btn-block btn-danger">Delete</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
                <a href="#">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="col-xs-3 text-center">
                <a href="#">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
            <div class="col-xs-3 text-center">
                <a href="#">
                    <span class="glyphicon glyphicon-star"></span>
                </a>
            </div>
            <div class="col-xs-3 text-center">
                <a href="#">
                    <span class="glyphicon glyphicon-heart"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
