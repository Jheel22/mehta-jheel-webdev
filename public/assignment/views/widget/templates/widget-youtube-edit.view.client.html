
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#!/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="navbar-brand" href="">
                Youtube Editor
            </a>
            <p class="navbar-text pull-right">

                <a ng-click="model.logout()" class="navbar-link">
                    <span class="glyphicon glyphicon-log-out"></span>
                </a>

            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <label for="name">Name</label>
    <input class="form-control"
           ng-model="model.widget.type"
           id="name"/>

    <label for="text">Width</label>
    <input class="form-control"
           ng-model="model.widget.width"
           id="text"/>
    <label for="url">URL</label>
    <input class="form-control"
           ng-model="model.widget.url"
           id="url"/>
    <a ng-click="model.updateWidget()"
       class="btn btn-block btn-danger">
        Update
    </a>
    <a ng-click="model.deleteWidget()" class="btn btn-block btn-danger">Delete</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
                <a href="#">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="col-xs-3 text-center">
                <a href="#">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
            <div class="col-xs-3 text-center">
                <a href="#">
                    <span class="glyphicon glyphicon-star"></span>
                </a>
            </div>
            <div class="col-xs-3 text-center">
                <a href="#">
                    <span class="glyphicon glyphicon-heart"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
