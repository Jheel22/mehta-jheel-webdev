<div class="container-fluid">

    <div class="row">

        <div class="col-xs-12">

            <label for="name">Widget Type</label>
            <input class="form-control"
                   ng-model="widget.widgetType"

                   id="name"/>

            <label for="description">Text</label>
            <textarea id="description"
                      rows="5"
                      ng-model="widget.text"
                      placeholder="So big it is its own country"
                      class="form-control"></textarea>
            <label for="size">Size</label>
            <select id="size" class="form-control" ng-model="widget.size">
                <option value="1">1 (X-Large)</option>
                <option value="2">2 (Larger)</option>
                <option value="3">3 (Large)</option>
                <option value="4">4 (Medium)</option>
                <option value="5">5 (Small)</option>
                <option value="6">6 (Smallest)</option>
            </select>
            <a ng-click="model.createWidget(widget)"
               class="btn btn-block btn-success">
                Create
            </a>
        </div>
    </div>


</div>
