    <div md-theme="customTheme">
        <!-- Services Section -->
        <section id="services">
            <div class="container">

                <div class="row">
                    <div class="col-xs-12">

                    <md-card>

            <md-card-content layout="column">
                <div class="row">
                    <div class="col-xs-4 hidden-xs">
                        <ul class="list-group">

                            <li class="list-group-item head-back">
                                <div class="row">
                                    <div class="col-lg-5 col-md-8 col-xs-10">
                                        Choose Widget
                                    </div>

                                </div>
                            </li>


                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <a href="widget-heading.html">
                                            Header
                                        </a>
                                    </div>

                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <a href="widget-heading.html">
                                            Label
                                        </a>
                                    </div>

                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <a href="widget-heading.html">
                                            HTML
                                        </a>
                                    </div>

                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <a href="widget-heading.html">
                                            Text Input
                                        </a>
                                    </div>

                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <a href="widget-heading.html">
                                            Link
                                        </a>
                                    </div>

                                </div>
                            </li><li class="list-group-item">
                            <div class="row">
                                <div class="col-xs-12">
                                    <a href="widget-heading.html">
                                        Button
                                    </a>
                                </div>

                            </div>
                        </li><li class="list-group-item">
                            <div class="row">
                                <div class="col-xs-12">
                                    <a href="widget-image.html">
                                        Image
                                    </a>
                                </div>

                            </div>
                        </li>
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <a href="widget-youtube.html">
                                            YouTube
                                        </a>
                                    </div>

                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <a href="widget-heading.html">
                                            Data Table
                                        </a>
                                    </div>

                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <a href="widget-heading.html">
                                            Repeater
                                        </a>
                                    </div>

                                </div>
                            </li>




                        </ul>


                    </div>


                    <div class="col-xs-12 col-sm-8">
                        <span class="md-title card-head">Image Widget</span>
                        <br/>
                        <md-input-container class="md-block">
                            <label for="widget-name">Name</label>
                            <input id="widget-name" ng-model="widget.name" placeholder="Header 1" type="text">
                        </md-input-container>

                        <md-input-container class="md-block">
                            <label for="widget-text">Text</label>
                            <textarea id="widget-text" ng-model="widget.text" rows="5"
                                      placeholder="Header Text" md-select-on-focus></textarea>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label for="widget-url">URL</label>
                            <input id="widget-url" ng-model="widget.url" placeholder="https://www.youtube.com/watch?v=Kosfid0EKwg" type="text">
                        </md-input-container>

                        <md-input-container style="margin-right: 10px;" class="md-block">
                            <label>Width</label>
                            <md-select ng-model="width">
                                <md-option ng-repeat="width in widths" value="{{width}}">{{width}}</md-option>
                            </md-select>
                        </md-input-container>

                                    <label class="image_input_button mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored">

                                        <input id="file_input_file" class="none" type="file" />
                                    </label>


                            <md-button class="md-primary md-raised">Upload Image</md-button>
                        <div>
                        <md-button class="md-primary md-raised" ng-href="widget-list.html">Save</md-button>
                        <md-button class="md-primary md-raised" ng-href="widget-list.html">Delete</md-button>
                        </div>

        </md-card>
