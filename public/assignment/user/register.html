<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>DIY Websites</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="../js/angular-theme.js"></script>
    <link href="../css/style.css" rel="stylesheet"/>
    <style>
        body{
            padding-top: 10%;
        }
    </style>
</head>
<body ng-app="firstApplication">
<div class="container-fluid" id="themeContainer" ng-controller="themeController as ctrl" ng-cloak>
    <div md-theme="customTheme">
        <div class="row">
            <div class="col-xs-4 hidden-xs">

            </div>
            <div class="col-xs-12 col-sm-4">

                <md-card>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline"><a href="../index.html">DIY Website</a></span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content layout="column">
                        <md-input-container>
                            <label for="user-name">Username</label>
                            <input id="user-name" ng-model="user.name" type="text">
                        </md-input-container>
                        <md-input-container>
                            <label for="user-pass">Password</label>
                            <input id="user-pass" ng-model="user.password" type="password">
                        </md-input-container>
                        <md-input-container>
                            <label for="user-verify-pass">Verify Password</label>
                            <input id="user-verify-pass" ng-model="user.password" type="password">
                        </md-input-container>
                        <md-button class="md-primary md-raised button-text" ng-href="profile.html">Register</md-button>
                        <h5>Already a Member? <a class="md-primary button-text" ng-href="login.html">Login</a> here!</h5>
                    </md-card-content>
                </md-card>
            </div>
            <div class="col-xs-4 hidden-xs">

            </div>
        </div>


    </div>

</div>
</body>


</html>
