<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DIY Website</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="../js/angular-theme.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Theme CSS -->
    <link href="../../css/agency.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet"/>
    <style>
    </style>
</head>

<body id="page-top" class="index"  ng-app="firstApplication">

<!-- Navigation -->
<nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
            </button>
            </li>
            <a class="navbar-brand page-scroll" href="#page-top">DIY Website</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="hidden">
                    <a href="#page-top"></a>
                </li>
                <li>
                    <a href="profile.html" class="navbar-link">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </li>
                <li>
                    <a href="../index.html" class="navbar-link">
                        <span class="glyphicon glyphicon-log-out"></span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<div class="container-fluid" id="themeContainer" ng-controller="themeController as ctrl" ng-cloak>

    <div md-theme="customTheme">
        <!-- Services Section -->
        <section id="services">
            <div class="container">

                <div class="row">
                    <div class="col-xs-12">
                        <md-card>
                            <md-card-header layout="row" layout-align="start center">
                                <md-card-avatar>
                                    <img class="md-user-avatar" src="../images/headshot.JPG">
                                </md-card-avatar>
                                <md-card-header-text>
                                    <span class="md-title card-head">Profile</span>

                                </md-card-header-text>
                                <md-card-icon-actions>
                                    <md-button class="md-icon-button" aria-label="icon" ng-href="profile.html">
                                        <md-icon class="material-icons">check</md-icon>
                                    </md-button>
                                </md-card-icon-actions>
                            </md-card-header>
                            <md-card-content layout="column">
                                <md-input-container>
                                    <label for="user-name">Username</label>
                                    <input id="user-name" ng-model="profile.name" type="text">
                                </md-input-container>
                                <md-input-container>
                                    <label for="user-email">Email</label>
                                    <input id="user-email" ng-model="profile.email" type="text">
                                </md-input-container>
                                <md-input-container>
                                    <label for="user-first">First Name</label>
                                    <input id="user-first" ng-model="profile.first" type="text">
                                </md-input-container>
                                <md-input-container>
                                    <label for="user-last">Last Name</label>
                                    <input id="user-last" ng-model="profile.last" type="text">
                                </md-input-container>
                                <md-button class="md-primary md-raised button-text" ng-href="../website/website-list.html">Websites</md-button>
                            </md-card-content>
                        </md-card>

                    </div>
                </div>
            </div>
        </section>

    </div>
</div>

<!-- jQuery -->
<script src="../../js/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" integrity="sha384-mE6eXfrb8jxl0rzJDBRanYqgBxtJ6Unn4/1F7q4xRRyIw7Vdg9jP4ycT7x1iVsgb" crossorigin="anonymous"></script>

<!-- Theme JavaScript -->
<script src="../../js/agency.min.js"></script>
</body>

</html>
